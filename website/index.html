    .star {
      position: absolute;
      width: 4px;
      height: 4px;
      background: #39569C;
      border-radius: 50%;
      opacity: 0.7;
      animation: blink linear infinite, move linear infinite;
      z-index: -1;
    }

    @keyframes blink {
      0% { opacity: 0.3; transform: scale(1); }
      80% { opacity: 1; transform: scale(1.5); }
    }

    @keyframes move {
      0% { transform: translate(0, 0); }
      50% {
        transform: translate(
          calc(var(--dx) * 1vw),
          calc(var(--dy) * 1vh)
        );
      }
      100% { transform: translate(0, 0); }
    }

    .nav-link {
      color: white;
      text-decoration: none;
      font-weight: bold;
      padding: 0.5rem 1rem;
      border-radius: 0.5rem;
      transition: all 0.3s ease;
    }

    .nav-link:hover {
      background-color: transparent;
      text-shadow: 0 0 5px #fff, 0 0 10px #fff, 0 0 15px #fff;
    }

    .neon-text {
      text-shadow: 0 0 5px #fff, 0 0 10px #4a90e2, 0 0 20px #4a90e2, 0 0 30px #4a90e2;
      animation: neon-blink 6s ease-in-out infinite alternate;
    }

    @keyframes neon-blink {
      40% {
        text-shadow: 0 0 5px #fff, 0 0 10px #4a90e2, 0 0 20px #4a90e2, 0 0 30px #4a90e2;

    const numStars = 100;
    for (let i = 0; i < numStars; i++) {
      const star = document.createElement("div");
      star.className = "star";
      star.style.top = Math.random() * 100 + "vh";
      star.style.left = Math.random() * 100 + "vw";
      const blinkDuration = (Math.random() * 3 + 3).toFixed(2);

      star.style.animationDuration = `${blinkDuration}s, ${moveDuration}s`;
