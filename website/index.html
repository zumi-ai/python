<!DOCTYPE html>

  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(to bottom, #010415, #000C36);
      min-height: 100vh;
      font-family: 'Inter', sans-serif;
      color: white;
      display: flex;
      flex-direction: column;
    }

    .star {
      position: absolute;
      width: 4px;
      height: 4px;
      background: #39569C;
      border-radius: 50%;
      opacity: 0.7;
      animation: blink linear infinite, move linear infinite;
      z-index: -1;
    }

    @keyframes blink {
      0% { opacity: 0.3; transform: scale(1); }
      80% { opacity: 1; transform: scale(1.5); }
    }

    @keyframes move {
      0% { transform: translate(0, 0); }
      50% {
        transform: translate(
          calc(var(--dx) * 1vw),
          calc(var(--dy) * 1vh)
        );
      }
      100% { transform: translate(0, 0); }
    }

    .nav-link {
      color: white;
      text-decoration: none;
      font-weight: bold;
      padding: 0.5rem 1rem;
      border-radius: 0.5rem;
      transition: all 0.3s ease;
    }

    .nav-link:hover {
      background-color: transparent;
      text-shadow: 0 0 5px #fff, 0 0 10px #fff, 0 0 15px #fff;
    }

    .neon-text {
      text-shadow: 0 0 5px #fff, 0 0 10px #4a90e2, 0 0 20px #4a90e2, 0 0 30px #4a90e2;
      animation: neon-blink 6s ease-in-out infinite alternate;
    }

    @keyframes neon-blink {
      40% {
        text-shadow: 0 0 5px #fff, 0 0 10px #4a90e2, 0 0 20px #4a90e2, 0 0 30px #4a90e2;
        opacity: 1;
      }
      60% {
        text-shadow: 0 0 2px rgba(255,255,255,0.5), 0 0 5px rgba(74,144,226,0.5), 0 0 10px rgba(74,144,226,0.5), 0 0 15px rgba(74,144,226,0.5);
        opacity: 0.7;
      }
      80% {
        text-shadow: 0 0 5px #fff, 0 0 10px #4a90e2, 0 0 20px #4a90e2, 0 0 30px #4a90e2;
        opacity: 1;
      }
    }

    .auto-image {
      width: 600px !important;
      height: 400px !important;
      object-fit: contain;
    }
  </style>
</head>

<body>

      <a href="https://www.robolink.co.kr/web/cate02/product01.mn.php?act=view&encData=aWR4PTE3ODAmc3RhcnQ9MCZza2V5PSZzc3RyPSZjYXRlPQ==" class="nav-link whitespace-nowrap">ROBOLINK</a>

  <main class="flex-grow flex flex-col md:flex-row items-center justify-center md:justify-around p-10">

    </div>
  </footer>

  <script>
    const numStars = 100;
    for (let i = 0; i < numStars; i++) {
      const star = document.createElement("div");
      star.className = "star";
      star.style.top = Math.random() * 100 + "vh";
      star.style.left = Math.random() * 100 + "vw";
      const blinkDuration = (Math.random() * 3 + 3).toFixed(2);
      const moveDuration = (Math.random() * 20 + 30).toFixed(2);
      star.style.animationDuration = `${blinkDuration}s, ${moveDuration}s`;
      star.style.setProperty("--dx", (Math.random() * 20 - 10).toFixed(2));
      star.style.setProperty("--dy", (Math.random() * 20 - 10).toFixed(2));
      document.body.appendChild(star);
    }

    const toggleButton = document.getElementById("menu-toggle");
    const mobileMenu = document.getElementById("mobile-menu");
    toggleButton.addEventListener("click", () => {
      mobileMenu.classList.toggle("hidden");
    });
  </script>
