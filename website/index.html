    .star {
      position: absolute;
      width: 10px;
      height: 10px;
      background: #00B0C8;
      border-radius: 50%;
      opacity: 0.7;
      animation: blink linear infinite, move linear infinite;
      z-index: -1;
    }

    @keyframes blink {
  0% { opacity: 0.3; transform: scale(1); }
  50% { opacity: 1; transform: scale(1.5); }
  100% { opacity: 0.3; transform: scale(1); }
}


    @keyframes move {
      0% { transform: translate(0, 0); }
      50% {
        transform: translate(
          calc(var(--dx) * 1vw),
          calc(var(--dy) * 1vh)
        );
      }
      100% { transform: translate(0, 0); }
    }

    .nav-link {
      color: white;
      text-decoration: none;
      font-weight: bold;
      padding: 0.5rem 1rem;
      border-radius: 0.5rem;
      transition: all 0.3s ease;
    }

    .nav-link:hover {
      background-color: transparent;
      text-shadow: 0 0 5px #fff, 0 0 10px #fff, 0 0 15px #fff;
    }

    .neon-text {
      text-shadow: 0 0 5px #fff, 0 0 10px #4a90e2, 0 0 20px #4a90e2, 0 0 30px #4a90e2;
      animation: neon-blink 6s ease-in-out infinite alternate;
    }

    @keyframes neon-blink {
      0% {
        text-shadow: 0 0 5px #fff, 0 0 10px #4a90e2, 0 0 20px #4a90e2, 0 0 30px #4a90e2;
        opacity: 0.3; 
      }

      }

        text-shadow: 0 0 5px #fff, 0 0 10px #4a90e2, 0 0 20px #4a90e2, 0 0 30px #4a90e2;
        opacity: 1;
      }
    }

@keyframes flickerOpacity {
 0% {

  }

}

.container {
  position: relative;
  width: 100%;
  max-width: 600px;
  aspect-ratio: 3 / 2;
  margin: 0 auto;
  overflow: hidden;
  border-radius: 12px;
  box-shadow: 0 10px 25px rgba(0,0,0,0.3);
}

.auto-image {
  position: absolute;
  inset: 0;
  width: 100%;
  height: 100%;
  object-fit: contain;
  object-position: 30% center; /* 왼쪽으로 약간 치우침 */
  opacity: 0;
  z-index: 0;
  user-select: none;
}

.auto-image.visible {
  opacity: 1;
  z-index: 10;
}

/* ✅ 데스크탑 전용 설정 (화면 너비 768px 이상) */
@media screen and (min-width: 768px) {
  .container {
    max-width: 600px;
    aspect-ratio: 3 / 2;
  }

  .auto-image {
    object-position: center center; /* PC에서는 중앙 */

}

/* ✅ 모바일 전용 설정 (화면 너비 767px 이하) */
@media screen and (max-width: 767px) {

  ];


  let showingFirst = true;       // img1이 보이면 true, img2가 보이면 false
  let sequence = [0,1,2,1,0];    // 1 → 2 → 3 → 2 → 1 순서
  let seqIndex = -1;
  let isPlayingSequence = false;

  // 처음부터 img1에 첫 이미지 세팅 (이미 되어있긴 하지만 확실히)
  img1.src = images[0];
  img1.classList.add('visible');
  img2.classList.remove('visible');

  function playSequence() {
    if (isPlayingSequence) return;
    isPlayingSequence = true;
    seqIndex = -1;

    const intervalId = setInterval(() => {
      seqIndex++;
      if (seqIndex >= sequence.length) {
        // 시퀀스 끝나면 1번 이미지로 복귀
        if (showingFirst) {
          img1.src = images[0];
          img1.classList.add('visible');
          img2.classList.remove('visible');
        } else {
          img2.src = images[0];
          img2.classList.add('visible');
          img1.classList.remove('visible');
        }
        showingFirst = true;
        isPlayingSequence = false;
        clearInterval(intervalId);
        return;
      }

      const nextImageIndex = sequence[seqIndex];

      if (showingFirst) {
        img2.onload = () => {
          img2.onload = null; // 이벤트 한 번만 실행
          img2.classList.add('visible');
          img1.classList.remove('visible');
          showingFirst = false;
        };
        img2.src = images[nextImageIndex];
      } else {
        img1.onload = () => {
          img1.onload = null; // 이벤트 한 번만 실행
          img1.classList.add('visible');
          img2.classList.remove('visible');
          showingFirst = true;
        };
        img1.src = images[nextImageIndex];
      }
    }, 100); // 0.1초마다 이미지 전환
  }

  // 1번 이미지가 평소에 보이게 하면서
  // 3초마다 한번씩 시퀀스 재생 시작
  setInterval(() => {
    if (!isPlayingSequence) {
      playSequence();
    }
  }, 2000);
